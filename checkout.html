<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
/* Your CSS styles here */
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body id="checkout-page">

<div id="site">
    <header id="masthead">
        <h1></h1>
    </header>
    <div id="content">
        <h1>Checkout</h1>
        <table id="checkout-cart" class="shopping-cart">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <div id="pricing">
            
            <p id="shipping">
                <strong>Shipping</strong>: <span id="sshipping"></span>
            </p>
            
            <p id="sub-total">
                <strong>Total</strong>: <span id="stotal"></span>
            </p>
        </div>
        
        <form action="order.html" method="post" id="checkout-order-form" onsubmit="return validateForm()">
            <h2>Your Details</h2>
            
            <fieldset id="fieldset-billing">
                <legend>Billing</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <!-- Add similar input fields for email, city, address, zip, country -->
            </fieldset>
            
            <div id="shipping-same">
                <input type="checkbox" id="same-as-billing">
                <label for="same-as-billing">Same as Billing</label>
            </div>
            
            <fieldset id="fieldset-shipping">
                
                <!-- Add shipping details fields here -->
                
            </fieldset>
            
            <p><input type="submit" id="submit-order" value="Submit" class="btn"></p>
         
        </form>
    </div>
</div>

<footer id="site-info">
    Copyright &copy;
</footer>

<script>
// JavaScript for form validation
function validateForm() {
    // Add your validation logic here
    return true; // Return true if the form is valid, false otherwise
}
</script>

</body>
</html>
